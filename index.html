<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    />

    <link rel="stylesheet" href="font/futura bold italic font.ttf" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <style>
      .gambar {
        height: 200px;
        margin-right: 10px;
      }
      .fa-solid {
        padding-left: 10px;
      }
      .navbar-brand {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      @media (min-width: 992px) {
        .gambar {
          height: 500px;
          width: 1174px;
        }
        .card {
          width: 15rem;
          height: 14rem;
        }
        .row {
          margin-right: 0;
        }
      }
      .card {
        width: 22rem;
        height: 15rem;
      }

      .nav-item:hover {
        color: blue;
      }

      .btn:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      .card-body {
        background: url(images/Rectangle4.png);
      }
      .row {
        margin-right: 12px;
      }
      .i {
        width: 15rem;
      }
      img:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        cursor: pointer;
      }
    </style>
